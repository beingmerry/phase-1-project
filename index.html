 <!DOCTYPE html>
  <html lang="en">
    <meta charset="UTF-8">
    <title>KangaBrew</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  <body>
    <div id="header-container">
      <h1>KangaBrew - Your Brewery Hop Companion</h1>
    </div>
    <div id="list-container">
      <ol id="list-breweries">
      </ol>
    </div>
    <div id="search-container">
      <form id="search-form">
        <div>
          <label for="city-search">City</label>
          <input id="city-search" type="text" placeholder="City" name="city">
        </div>
        <div>
          <input id="submit-search" type="submit" value="Search">
        </div>
      </form>
    </div>    
    <div id="detail-container">
      <h1 id="brewery-name"></h1>
      <h2 id="brewery-type"></h2>
      <h3 id="brewery-address"></h3>
      <p id="brewery-url"></p>
    </div>
    <div id="footer-container">
    </div>
  </body>
  <script src="./src/helper.js"></script>
  <script src="./src/index.js"></script>
</html>
