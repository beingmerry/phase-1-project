 <!DOCTYPE html>
  <html lang="en">
    <meta charset="UTF-8">
    <title>ü¶òKangaBrew</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Added in Bootstrap 2022-11-16 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  <body>
    <header id="header-container">
      <h1>ü¶òüç∫ü•≥ KangaBrew - Your Brewery Hop Companion</h1>
    </header>
    <div id="list-container">
      <table class="table">
        <thead>
          <tr id="table-header">
            <th scope="col" id="table-header-result-number" class="top left">Result #</th>
            <th scope="col" id="table-header-brewery-name" class="top middle">Brewery</th>
            <th scope="col" id="table-header-brewery-type" class="top middle">Type</th>
            <th scope="col" id="table-header-brewery-address" class="top middle">Address</th>
            <th scope="col" id="table-header-brewery-latitude" class="top middle">Latitude</th>
            <th scope="col" id="table-header-brewery-longitude" class="top right">Longitude</th>
          </tr>
          <tbody>
            
          </tbody>
        </thead>
      </table>
      <ol id="list-breweries">
      </ol>
    </div>
    <div id="search-container">
      <form id="search-form">
        <div>
          <label for="city-search">City</label>
          <input id="city-search" type="text" placeholder="City" name="city">
        </div>
        <div>
          <input id="submit-search" type="submit" value="Search">
        </div>
      </form>
    </div>    
    <div id="detail-container">
      <h1 id="brewery-name"></h1>
      <h2 id="brewery-type"></h2>
      <h3 id="brewery-address"></h3>
      <a id="brewery-url"></a>
      <button id="add-brewery-button" type="button" class="btn btn-primary">Add</button>
    </div>
    <div id="my-breweries-container">
      <h1 id="my-breweries-header">My Breweries</h1>
      <ol id="my-breweries-list">
      </ol>
    </div>
    <div id="footer-container">
    </div>
  </body>
  <script src="./src/helper.js"></script>
  <script src="./src/index.js"></script>
</html>
