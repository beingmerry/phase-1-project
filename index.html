<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8">
    <title>ü¶òKangaBrew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Added in ü•æBootstrap 2022-11-16 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header-container">
      <h1>ü¶òüç∫ü•≥ KangaBrew - Your Brewery Hop Companion</h1>
      <img src="img/kangabrewheader.jpg" alt="Brewery Generic Photo" width="1000px" height="500px">
    </header>
    <div id="error-container" class="hidden">
      <h2 id="error-message">Placeholder text for error message at runtime</h2>
    </div>
    <div id="list-container">
      <table class="table">
        <thead>
          <tr id="table-header">
            <th scope="col" id="table-header-result-details" class="">See Details</th>
            <th scope="col" id="table-header-result-number"  class="">Result #</th>
            <th scope="col" id="table-header-result-name"    class="">Brewery</th>
            <th scope="col" id="table-header-result-type"    class="">Type</th>
            <th scope="col" id="table-header-result-address" class="">Address</th>
            <th scope="col" id="table-header-result-phone"   class="">Phone</th>
          </tr>
        </thead>
        <tbody id="results-table-body">
<!-- The results from the search will go here -->
        </tbody>
      </table>
    </div>
    <div id="search-container">
      <form id="search-form">
        <div>
          <label for="city-search">City</label>
          <input id="city-search" type="text" placeholder="City" name="city">
          <input id="submit-search" class="" type="submit" value="Search">
        </div>
      </form>
      <div>
        <label for="city-searched">City</label>
        <p id="city-searched"></p>
      </div>
      <div id="navigate-results-buttons">
        <button id="search-previous-button" class="btn" type="button" disabled>‚¨ÖÔ∏è Previous Page</button>
        <button id="search-next-button" class="btn" type="button" disabled>‚û°Ô∏è Next Page</button>
      </div>
    </div>    
    <div id="detail-container">
      <h1 id="brewery-name"></h1>
      <h2 id="brewery-type"></h2>
      <h3 id="brewery-address"></h3>
      <a id="brewery-url"></a>
      <button id="add-brewery-button" type="button" class="btn btn-primary">Add</button>
    </div>
    <div id="my-breweries-container">
      <h1 id="my-breweries-header">My Breweries</h1>
      <ol id="my-breweries-list">
      </ol>
    </div>
    <div id="footer-container">
    </div>
  </body>
  <!-- load order matters, üåêglobal.js variables, then üî® helper.js functions, then 
  ‚åõindex.js for forms behavior and initial render calls -->
  <script src="./src/global.js"></script>
  <script src="./src/helper.js"></script>
  <script src="./src/index.js"></script>
</html>
