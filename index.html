<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8">
    <title>🦘KangaBrew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Added in 🥾Bootstrap 2022-11-16 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header-container">
      <h1>🦘🍺🥳 KangaBrew - Your Brewery Hop Companion</h1>
      <!-- Default switch -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        <label class="form-check-label" for="flexSwitchCheckDefault">The Day ☀️ / Night 🌑 Mode Option will go here</label>
      </div>
    </header>
    <div id="error-container" class="hidden">
      <h2 id="error-message">Placeholder text for error message at runtime</h2>
    </div>
    <div class ="row">
      <div id="search-container" class="col-sm">
        <h2 id="search-header">Search Breweries by City</h2>
        <form id="search-form">
          <label for="city-search">City</label>
          <input id="city-search" type="text" placeholder="City" name="city">
          <input id="submit-search" class="" type="submit" value="Search">
        </form>
        <h3 for="city-searched">Current City Filter</h3>
        <h4 id="city-searched"></h4>
      </div>
      <div id="navigate-results-buttons" class="col-sm">
        <button id="search-previous-button" class="btn" type="button" disabled>⬅️ Previous Page</button>
        <button id="search-next-button" class="btn" type="button" disabled>➡️ Next Page</button>
      </div>
    </div>
    <div id="list-container">
      <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
          <tr id="table-header">
            <th scope="col" id="table-header-result-details" class="">See Details</th>
            <th scope="col" id="table-header-result-number"  class="">Result #</th>
            <th scope="col" id="table-header-result-name"    class="">Brewery</th>
            <th scope="col" id="table-header-result-type"    class="">Type</th>
            <th scope="col" id="table-header-result-address" class="">Address</th>
            <th scope="col" id="table-header-result-phone"   class="">Phone</th>
          </tr>
        </thead>
        <tbody id="results-table-body" class="">
<!-- The results from the search will go here -->
        </tbody>
      </table>
    </div>
    <div class ="row">
      <div id="detail-container" class="col-sm">
        <h1 id="brewery-name"></h1>
        <h2 id="brewery-type"></h2>
        <h3 id="brewery-address"></h3>
        <a id="brewery-url"></a>
        <button id="add-brewery-button" type="button" class="btn btn-primary">Add</button>
      </div>
      <div id="my-breweries-container" class="col-sm">
        <h1 id="my-breweries-header">My Breweries</h1>
        <ol id="my-breweries-list">
        </ol>
      </div>
    </div>
    <footer id="footer-container" class="h-100 d-flex align-items-center justify-content-center">
      <h1>Ben Merryman and Noah Rollins | SteelePoint Consulting | 2022</h1>
    </footer>
  </body>
  <!-- load order matters, 🌐global.js variables, then 🔨 helper.js functions, then 
  ⌛index.js for forms behavior and initial render calls -->
  <script src="./src/global.js"></script>
  <script src="./src/helper.js"></script>
  <script src="./src/index.js"></script>
</html>
